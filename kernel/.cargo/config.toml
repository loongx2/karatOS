[target.thumbv7m-none-eabi]
runner = "qemu-system-arm -M lm3s6965evb -nographic -semihosting-config enable=on,target=native -kernel"
rustflags = [
  "-C", "linker=rust-lld",
  "-C", "link-arg=-Tlink.x",
  "-C", "link-arg=--nmagic",
]

[target.riscv32imac-unknown-none-elf]
rustflags = [
  "-C", "linker=rust-lld",
  "-C", "link-arg=-Tmemory.x",
  "-C", "link-arg=-Tlink.x",
  "-C", "link-arg=--nmagic",
  "-C", "link-arg=--eh-frame-hdr",
  "-C", "link-arg=--gc-sections",
]

[build]
# Don't set default target here to avoid issues
